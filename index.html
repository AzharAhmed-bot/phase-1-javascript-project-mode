<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <img
        class="marvel-logo"
        src="https://1000logos.net/wp-content/uploads/2021/06/Marvel-Comics-logo.png"
        alt="marvel-logo"
      />
      <h4 class="characters">
        <a href="index.html"><h3>Characters</h3></a>
      </h4>
      <h4 class="comics">
        <a href="index.html"><h3>Comics</h3></a>
      </h4>
      <h4 class="favourites">
        <a href="favourite.html"><h3>favourites</h3></a>
      </h4>
    </div>
    <hr style="color: red; margin: 0; height: 3px" />

    <div id="container">
      <h1 class="header-main-title">
        Search Your favourite Marvel Comic Books(*Make Sure to Write in
        LowerCase*)
      </h1>
      <form id="connectionForm">
        <div id="form-group">
          <input
            id="form-groups"
            type="text"
            placeholder="Enter your favourite Comic Book"
          />
        </div>
        <div class="submit-group">
          <input id="submit-groups" type="submit" value="Search!" />
        </div>
      </form>
    </div>
    <hr style="color: red; margin: 0; height: 3px" />
    <div id="display-submit"></div>

    <h1 class="card-offer">Stay Tuned for new Offers</h1>
    <br />

    <div id="comics-container"></div>

    <div id="user-update">
      <form id="updating" action="update">
        <div id="editing">
          <h1 id="h1">Admin Section To update on The Comics</h1>
          <h3 id="h3">Add URL Code</h3>
          <br />
          <input id="url" type="text" placeholder="Url" /><br />
          <h3 id="h3">Add Title</h3>
          <br />
          <input id="title" type="text" placeholder="Title" /><br />
          <h3 id="h3">Add Superhero</h3>
          <br />
          <input id="superhero" type="text" placeholder="Superhero" /><br />
          <h3 id="h3">Add Description</h3>
          <br />
          <input id="Description" type="text" placeholder="Description" /><br />
          <h3 id="h3">Add Price</h3>
          <br />
          <input id="price" type="text" placeholder="Price" /><br />
          <h3 id="h3">Add Stock</h3>
          <br />
          <input id="available" type="text" placeholder="Available" /><br />
        </div>
        <input id="add-book" type="submit" value="Add Book!" />
      </form>
    </div>
  </body>

  <script src="script.js"></script>
</html>
